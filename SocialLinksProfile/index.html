<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <img src="./assets/images/avatar-jessica.jpeg" alt="avater" />
      <div class="content">
        <span class="text-preset-1 name">Jessica Randall</span>
        <address class="green text-preset-2-blod">London, United Kingdom</address>
      </div>
      <span class="text-preset-2 white">"Front-end developer and avid reader."</span>
      <div class="button-group">
        <button class="text-preset-2-blod">GitHub</button>
        <button class="text-preset-2-blod">Frontend Mentor</button>
        <button class="text-preset-2-blod">LinkedIn</button>
        <button class="text-preset-2-blod">Twitter</button>
        <button class="text-preset-2-blod">Instagram</button>
      </div>
    </main>
  </body>
</html>
