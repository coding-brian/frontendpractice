<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <img src="./assets/images/illustration-article.svg" class="blog-img"  alt="Blog Preview Image"/>
      <article>
        <span class="text-preset-3-blod gray-950 category">Learning </span>
        <div class="text-preset-3">
          <span>Published <time datetime="2023-12-11 00:00"></time>21 Dec 2023 </time></span>  
        </div>
        <span class="text-preset-1 gray-950 title">HTML & CSS foundations</span>
        <p class="text-preset-2 gray-500">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </article>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" class="author-img" alt="author image"/>
        <span class="text-preset-3-blod gray-950">Greg Hooper</span>
      </div>
    </main>
  </body>
</html>
