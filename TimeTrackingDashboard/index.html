<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <script src="./js/index.js" defer type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="information">
        <div class="person">
          <div class="avator">
            <img src="./images/image-jeremy.png" alt="" class="avator-img" />
          </div>
          <div class="description">
            <span class="tilte">Report for</span>
            <div class="name">
              <span class="first-name">Jeremy</span>
              <span class="last-name">Robson</span>
            </div>
          </div>
        </div>
        <div class="time">
          <span id="daily">Daily</span>
          <span id="weekly">Weekly</span>
          <span id="monthly">Monthly</span>
        </div>
      </div>
